{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h3 class="center-align">Add Inventory</h3>
        </div>
    </div>
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('add_inventory') }}">
            <!--Loudspeaker Categories-->
          <div class="row">
            <div class="col s12">
              <h4>Fill out information below to add to your inventory</h4>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <select id="categories_name" name="categories_name" class="validate" required>
                  <option value="" disabled selected>Choose your option</option>
                  {% for category in categories %}
                    <option value="{{ category.categories_name }}">{{ category.categories_name }}</option>
                  {% endfor %}
                </select>
                <label for="categories_name">Category</label>
              </div>
            </div>
          </div>
          <div class="row loudspeaker_brand_row hide_loudspeaker_brand_row">
            <div class="input-field col s12">
              <input id="loudspeaker_brand" name= "loudspeaker_brand" type="text" class="validate" required>
              <label for="loudspeaker_brand">Loudspeaker Brand</label>
            </div>
          </div>
          <div class="row loudspeaker_product_row hide_loudspeaker_product_row">
            <div class="input-field col s10">
                <input id="loudspeaker_product" name= "loudspeaker_product" type="text" class="validate" required>
                <label for="loudspeaker_product">Loudspeaker Product</label>
              </div>
              <div class="input-field col s2">
                <input id="loudspeaker_product_qty" name= "loudspeaker_product_qty" type="text" class="validate" required>
                <label for="loudspeaker_product_qty">Quantity</label>
              </div>
          </div>
          <!--Submit Button-->
          <div class="row">
              <div class="col s12 center-align">
                  <button type="submit" class="btn-large">
                      Add Inventory
                  </button>
              </div>
          </div>
        </form>
      </div>
</div>
{% endblock %}
