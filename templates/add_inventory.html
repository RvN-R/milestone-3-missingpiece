{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h3 class="center-align">Add Inventory</h3>
        </div>
    </div>
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('add_inventory') }}">
            <!--Loudspeaker Categories-->
          <div class="row">
            <div class="input-field col s12">
              <input id="loudspeaker_brand" name= "loudspeaker_brand" type="text" class="validate">
              <label for="loudspeaker_brand">Loudspeaker Brand</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <input id="loudspeaker_product" name= "loudspeaker_product" type="text" class="validate">
                <label for="loudspeaker_product">Loudspeaker Product</label>
              </div>
          </div>
           <!--Mixer Categories-->
           <div class="row">
            <div class="input-field col s12">
              <input id="mixer_brand" name="mixer_brand" type="text" class="validate">
              <label for="mixer_brand">Mixer Brand</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <input id="mixer_product" name="mixer_product" type="text" class="validate">
                <label for="mixer_product">Mixer Product</label>
              </div>
          </div>
          <!--Microphone Categories-->
          <div class="row">
            <div class="input-field col s12">
              <input id="microphone_brand" name="microphone_brand" type="text" class="validate">
              <label for="microphone_brand">Microphone Brand</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <input id="microphone_product" name="microphone_product" type="text" class="validate">
                <label for="microphone_product">Microphone Product</label>
              </div>
          </div>
          <!--Submit Button-->
          <div class="row">
              <div class="col s12 center-align">
                  <button type="submit" class="btn-large">
                      Add Inventory
                  </button>
              </div>
          </div>
        </form>
      </div>
</div>
{% endblock %}
