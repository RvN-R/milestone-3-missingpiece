{% extends "base.html" %}
{% block content %}

    <div class="container">
        {% for company in companies if session.user == company.username %}
            <div class="row">
                <div class ="col s12 m8 offset-m2">
                    <h3 class="center-align">
                        {{ company.company_name
                        }}'s Profile
                    </h3>
                </div>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
