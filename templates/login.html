{% extends "base.html" %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col s12">
                <h2 class="center-align">Log In</h2>
            </div>
        </div>
        <div class="row">
            <form class ="col s12 m8 offset-m2" method= "POST" action = "{{ url_for('login') }}">
            <!--username-->
            <div class="row">
                <div class="col s12">
                {{ form.csrf_token}}
                <i class="fas fa-user-cog"></i>
                {{ form.username.label }}
                {{ form.username }}
                {% for error in form.username.errors %}
                    <li style="color: red;">{{ error }}</li>
                {% endfor %}
                </div>
            </div>
            <!--password-->
            <div class="row">
                <div class="col s12">
                    <i class="fas fa-user-lock"></i>
                    {{ form.password.label }}
                    {{ form.password }}
                </div>
            </div>
            <!--Log In button-->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="small_btn" type=submit value="Submit">Submit</button>
                </div>
            </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12">
                <p class="center-align">
                    New Here ? <a href="{{ url_for('register') }}">Register Account</a>
                </p>
            </div>
        </div>
    </div>
    
{% endblock %}
